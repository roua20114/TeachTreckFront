<!-- src/app/classroom/classroom.component.html -->
<div class="container">
    <div class="card">
      <h2>Create Classroom</h2>
      <form [formGroup]="classroomForm" (ngSubmit)="createClassroom()">
        <div class="form-group">
          <label for="classroomName">Classroom Name</label>
          <input id="classroomName" type="text" formControlName="name">
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  
    <div class="card" *ngIf="classroom">
      <h2>Classroom Details</h2>
      <p><strong>Name:</strong> {{classroom.name}}</p>
      <p><strong>Code:</strong> {{classroom.code}}</p>
      <p><strong>Pupils:</strong> {{classroom.pupilEmails?.join(', ')}}</p>
    </div>
  
    <div class="card">
      <h2>Add Pupil to Classroom</h2>
      <form [formGroup]="pupilForm" (ngSubmit)="addPupilToClassroom()">
        <div class="form-group">
          <label for="classroomCode">Classroom Code</label>
          <input id="classroomCode" type="text" formControlName="code">
        </div>
        <div class="form-group">
          <label for="pupilEmail">Pupil Email</label>
          <input id="pupilEmail" type="email" formControlName="email">
        </div>
        <button type="submit">Add Pupil</button>
      </form>
    </div>
  </div>
