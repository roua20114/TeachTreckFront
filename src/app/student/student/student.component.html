<!-- src/app/pupil/pupil.component.html -->
<div class="container">
    <div class="card">
      <h2>Create Pupil</h2>
      <form [formGroup]="pupilForm" (ngSubmit)="createPupil()">
        <div class="form-group">
          <label for="pupilEmail">Pupil Email</label>
          <input id="pupilEmail" type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="pupilName">Pupil Name</label>
          <input id="pupilName" type="text" formControlName="name">
        </div>
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
