<app-sidebar></app-sidebar>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="/./assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
  <body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
      data-sidebar-position="fixed" data-header-position="fixed">
  
      <!-- Sidebar Section -->
      <app-sidebar></app-sidebar>
  
      <div class="body-wrapper">
        <app-header-admin></app-header-admin>
  
        <!-- Main Content -->
        <div class="container-fluid">
          <div class="container my-5">

<form [formGroup]="courseForm" (ngSubmit)="onUpdateCourse()" class="p-4 shadow-sm bg-white rounded">
  <h3 class="mb-4 text-center">Update Course</h3>

  <div class="form-group mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" id="title" formControlName="title" class="form-control" placeholder="Enter course title">
  </div>

  <div class="form-group mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" formControlName="description" class="form-control" rows="4" placeholder="Enter course description"></textarea>
  </div>

  <div class="form-group mb-3">
    <label for="courseType" class="form-label">Course Type</label>
    <input type="text" id="courseType" formControlName="courseType" class="form-control" placeholder="Enter course type">
  </div>

  <div class="form-group mb-4">
    <label for="file" class="form-label">Upload File</label>
    <input type="file" id="file" (change)="onFileSelected($event)" class="form-control">
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg w-100">Update Course</button>
  </div>
</form>
</div>
</div>
</div>
</div>
</body>
