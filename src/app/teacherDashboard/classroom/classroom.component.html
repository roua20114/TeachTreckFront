<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="/./assets/images/logos/favicon.png" />

  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/./assets/css/styles.min.css" />

  <style>
    /* Custom styles for the form */
    body {
      background-color: #f8f9fa;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      max-width: 600px;
      margin: 50px auto;
    }

    .form-title {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #343a40;
      text-align: center;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
    }

    .form-footer p {
      margin-bottom: 0;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
    }

    .form-footer a:hover {
      color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="form-container">
      <div class="card p-4">
        <h2 class="form-title">Create Classroom</h2>

        <form (ngSubmit)="createClassroom()">
          <div class="mb-3">
            <label for="name" class="form-label">Classroom Name</label>
            <input type="text" id="name" [(ngModel)]="classroom.name" name="name" class="form-control" placeholder="Enter classroom name" required>
          </div>
         

          <!-- Add other necessary fields with similar styling -->
         
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Create Classroom</button>
          </div>
        </form>

        <div class="form-footer mt-3">
          <p>Want to view all classrooms? <a href="/classroomList" [routerLink]="['/allClassroom']">Go back</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
