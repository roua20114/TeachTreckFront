<div class="container">
    <h2>Schedule Homework</h2>
    <form (ngSubmit)="scheduleHomework()">
      <div class="form-group">
        <label for="classroomId">Classroom ID:</label>
        <input type="text" id="classroomId" [(ngModel)]="classroomId" name="classroomId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="title" name="title" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="dueDate" name="dueDate" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Schedule Homework</button>
    </form>
  </div>
