<div class="container mt-5">
  <div class="card profile-card shadow-lg p-4">
    <div class="card-header text-center">
      <h3>Update Profile</h3>
      <p class="text-muted">Please fill in the details below to update your profile.</p>
    </div>
    <div class="card-body">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <!-- Profile Picture Upload Section -->
        <div class="text-center mb-4">
          <img
            [src]="profilePicturePreview || 'https://via.placeholder.com/150'"
            class="rounded-circle profile-picture mb-2"
            alt="Profile Picture"
          />
          <div class="form-group">
            <label for="file" class="btn btn-outline-primary">
              Choose Profile Picture
            </label>
            <input type="file" id="file" class="d-none" (change)="onFileSelected($event)" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter email" />
        </div>
        
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            placeholder="Enter username"
          />
        </div>

        <!-- First Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            formControlName="firstName"
            placeholder="Enter first name"
          />
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            formControlName="lastName"
            placeholder="Enter last name"
          />
        </div>

        <!-- Mobile -->
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            formControlName="mobile"
            placeholder="Enter mobile number"
          />
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            formControlName="address"
            placeholder="Enter address"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="profileForm.invalid">
            Update Profile
          </button>
        </div>

        <!-- Error Message Display -->
        <div *ngIf="errorMessage" class="text-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
        
      </form>
      <div class="text-center">
        <button class="delete-button" (click)="deleteUserProfile(userId)">Delete Profile</button>
      </div>
    </div>
  </div>
</div>
