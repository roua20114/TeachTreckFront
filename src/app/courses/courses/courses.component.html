<h2>Add Course</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="course.title" name="title" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="course.description" name="description" required></textarea>
  </div>
  <div>
    <label for="courseType">Course Type:</label>
    <input type="text" id="courseType" [(ngModel)]="course.courseType" name="courseType" required>
  </div>
  <div>
    <label for="courseFile">Course File:</label>
    <input type="text" id="courseFile" [(ngModel)]="course.courseFile" name="courseFile" required>
  </div>
  <button type="submit">Add Course</button>
</form>
