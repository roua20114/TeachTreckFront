<app-sidebar></app-sidebar>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create a New Exam</title>
  <link rel="shortcut icon" type="image/png" href="/./assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/./assets/css/styles.min.css" />
  <!-- Bootstrap CSS for responsive design and better styling -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Section -->
    
    
    <div class="body-wrapper">
      <app-header-admin></app-header-admin>
      
      <!-- Main Container -->
      <div class="container-fluid">
        <app-navbar></app-navbar>
      <div class="container-fluid">
        <div class="container mt-5">
         
          <!-- Form for Creating an Exam -->
          <div class="container">
            <h2>Create a New Exam</h2>

            <form (ngSubmit)="createExam()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" [(ngModel)]="exam.title" name="title" required />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" [(ngModel)]="exam.description" name="description" rows="4"
                  required></textarea>
              </div>

              <div class="form-group">
                <label for="domain">Domain</label>
                <select id="domaine" class="form-control" [(ngModel)]="exam.domaine" name="domaine" required >
                  <option value="" disabled>Select Domain</option>
                  <option value="IA">IA</option>
                  <option value="HTML">HTML</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="Python niveau 1">Python niveau 1</option>
                  <option value="Python (POO)">Python (POO)</option>
                  <option value="Java (POO)">Java (POO)</option>
                  <option value="Base de donnÃ©es">Base de données</option>
                  <option value="ML">ML</option>
                  <option value="DL">DL</option>
                  <option value="CSS">CSS</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Exam</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 Your Application. All rights reserved.</p>
      </footer>
    </div>
  </div>
  </div>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
