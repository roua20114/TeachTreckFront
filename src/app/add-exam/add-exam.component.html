<app-sidebar></app-sidebar>
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create a New Exam</title>
  <link rel="shortcut icon" type="image/png" href="/./assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="/./assets/css/styles.min.css" />
  <!-- Bootstrap CSS for responsive design and better styling -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .page-wrapper {
      display: flex;
    }

    .container-fluid {
      max-width: 2000px;
      margin: 0 auto;
      padding: 70px;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #4a4a4a;
    }

    form {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
      color: #555;
    }

    .form-control {
      border-radius: 5px;
      box-shadow: none;
      border: 1px solid #ddd;
      transition: border-color 0.2s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    /* Extra spacing for form elements */
    .form-group {
      margin-bottom: 20px;
    }
    
    /* Footer for extra UI enhancement */
    footer {
      margin-top: 40px;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">

    <!-- Sidebar Section -->
    <app-sidebar></app-sidebar>

    <div class="body-wrapper">
      <app-header-admin></app-header-admin>
      
      <!-- Main Container -->
      <div class="container-fluid">
        <div class="container mt-5">
 <app-navbar></app-navbar>
          <!-- Form for Creating an Exam -->
          <div class="container">
            <h2>Create a New Exam</h2>

            <form (ngSubmit)="createExam()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" [(ngModel)]="exam.title" name="title" required />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" [(ngModel)]="exam.description" name="description" rows="4"
                  required></textarea>
              </div>

              <div class="form-group">
                <label for="domain">Domain</label>
                <select id="domaine" class="form-control" [(ngModel)]="exam.domaine" name="domaine" required >
                  <option value="" disabled>Select Domain</option>
                  <option value="IA">IA</option>
                  <option value="HTML">HTML</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="JavaScript">Python niveau 1</option>
                  <option value="JavaScript">Python (POO)</option>
                  <option value="JavaScript">Java (POO)</option>
                  <option value="JavaScript">Base de donnÃ©es</option>
                  <option value="JavaScript">ML</option>
                  <option value="JavaScript">DL</option>
                  <option value="JavaScript">CSS</option>
                </select>
              </div>

            

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Create Exam</button>
              </div>
            </form>

          </div>

        </div>
      </div>

      <!-- Footer Section -->
      <footer>
        <p>&copy; 2024 Your Application. All rights reserved.</p>
      </footer>
    </div>
  </div>
</body>

</html>
